<!DOCTYPE html>
<html>

<head>
  <title>Video Translator</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #1a1b1e;
      color: #ffffff;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      color: #4dabf7;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #adb5bd;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #373a40;
      background-color: #25262b;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #339af0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #228be6;
    }

    button:disabled {
      background-color: #343a40;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #868e96;
    }

    .recording {
      background-color: #fa5252;
    }

    .recording:hover {
      background-color: #e03131;
    }
  </style>
</head>

<body>
  <h2>Video Translator</h2>

  <div class="input-group">
    <label for="language">Spoken Language (From)</label>
    <select id="language">
      <option value="en" selected>English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="hi">Hindi</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese (Mandarin)</option>
      <option value="ru">Russian</option>
      <option value="tr">Turkish</option>
    </select>
  </div>

  <div class="input-group">
    <label for="targetLanguage">Subtitle Language (To)</label>
    <select id="targetLanguage">
      <option value="same" selected>Same as Spoken (Transcription)</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
    </select>
  </div>

  <div class="input-group">
    <label for="apiKey">Deepgram API Key</label>
    <input type="password" id="apiKey" placeholder="Paste your key here">
  </div>

  <button id="toggleBtn">Start Translating</button>
  <div id="status">Ready</div>

  <script src="popup.js"></script>
</body>

</html>

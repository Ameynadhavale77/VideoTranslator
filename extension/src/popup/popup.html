<!DOCTYPE html>
<html>

<head>
  <title>Live Video Translator</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1b1e;
      color: #e9ecef;
      flex-direction: column;
      gap: 15px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #4dabf7;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 2px;
    }

    #user-display {
      font-size: 11px;
      color: #adb5bd;
    }

    #logout-link {
      font-size: 11px;
      color: #fa5252;
      text-decoration: none;
      cursor: pointer;
    }

    #logout-link:hover {
      text-decoration: underline;
    }

    h2 {
      margin: 0;
      font-size: 20px;
      text-align: center;
      color: #4dabf7;
    }

    /* Auth State Containers */
    #auth-view,
    #app-view {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    /* Show auth by default, JS will toggle */
    #auth-view {
      display: flex;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-size: 12px;
      color: #adb5bd;
    }

    input,
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #373a40;
      background-color: #25262b;
      color: white;
      outline: none;
    }

    input:focus {
      border-color: #4dabf7;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #339af0;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #228be6;
    }

    button.secondary {
      background-color: transparent;
      border: 1px solid #373a40;
      color: #adb5bd;
    }

    button.secondary:hover {
      background-color: #25262b;
      color: white;
    }

    .recording {
      background-color: #fa5252 !important;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    #status {
      font-size: 13px;
      text-align: center;
      color: #868e96;
      min-height: 20px;
    }

    .error {
      color: #fa5252 !important;
    }

    .success {
      color: #40c057 !important;
    }

    .link {
      font-size: 12px;
      text-align: center;
      color: #4dabf7;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>


  <!-- 1. Authentication View -->
  <div id="auth-view">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button id="loginBtn">Log In</button>
    <button id="signupBtn" class="secondary">Sign Up</button>

    <div id="auth-message" style="font-size: 12px; text-align: center;"></div>
    <div class="link" id="forgot-password-link" style="margin-top: 10px;">Forgot Password?</div>
  </div>

  <!-- 1.5 Forgot Password View -->
  <div id="forgot-password-view" style="display: none;">
    <h2>Reset Password</h2>
    <p style="font-size: 12px; color: #adb5bd; text-align: center;">Enter your email to receive a reset link.</p>
    <div class="input-group">
      <label for="reset-email">Email</label>
      <input type="email" id="reset-email" placeholder="you@example.com">
    </div>
    <button id="sendResetBtn">Send Reset Link</button>
    <button id="backToLoginBtn" class="secondary">Back to Login</button>
    <div id="reset-message" style="font-size: 12px; text-align: center;"></div>
  </div>

  <!-- 2. Application View (After Login) -->
  <div id="app-view">


    <div class="header">
      <div class="logo">Live Video Translator</div>
      <div class="user-info">
        <span id="user-display"></span>
        <div style="display: flex; gap: 8px;">
          <a href="#" id="history-link"
            style="color: #4dabf7; text-decoration: none; font-size: 11px;">History</a>
          <a href="#" id="logout-link">Logout</a>
        </div>
      </div>
    </div>

    <!-- Credit Banner (Moved to Top) -->
    <div id="credit-display"
      style="background-color: #1F2937; color: white; padding: 10px; border-radius: 8px; margin: 10px 0; text-align: center; font-size: 14px; border: 1px solid #374151;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span>Balance: <span id="credit-amount" style="font-weight: bold; color: #34D399;">...</span></span>
        <button id="add-credits-btn"
          style="background-color: #F59E0B; padding: 4px 8px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer;">Add
          Credits üí≥</button>
      </div>
    </div>

    <div class="input-group">
      <label for="language">Video Language</label>
      <select id="language">
        <option value="en" selected>English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="hi">Hindi</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="tr">Turkish</option>
        <option value="pl">Polish</option>
        <option value="nl">Dutch</option>
        <option value="sv">Swedish</option>
        <option value="id">Indonesian</option>
        <option value="th">Thai</option>
        <option value="vi">Vietnamese</option>
      </select>
    </div>

    <div class="input-group">
      <label for="targetLanguage">Subtitle Language</label>
      <select id="targetLanguage">
        <option value="same" selected>Same as Spoken</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="hi">Hindi</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="tr">Turkish</option>
        <option value="pl">Polish</option>
        <option value="nl">Dutch</option>
        <option value="sv">Swedish</option>
        <option value="id">Indonesian</option>
        <option value="th">Thai</option>
        <option value="vi">Vietnamese</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="mr">Marathi</option>
        <option value="gu">Gujarati</option>
        <option value="ur">Urdu</option>
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
        <option value="kn">Kannada</option>
      </select>
    </div>

    <!-- Collapsible Advanced Options -->
    <button id="toggleAdvancedBtn" class="secondary"
      style="width: 100%; font-size: 11px; padding: 6px; margin-top: 5px; border-style: dashed;">
      ‚öôÔ∏è Show Advanced Options
    </button>

    <div id="advanced-options"
      style="display: none; border-top: 1px solid #373a40; padding-top: 10px; margin-top: 5px; flex-direction: column; gap: 8px;">

      <!-- Colors -->
      <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 4px; font-size: 10px;">Text Color</label>
          <input type="color" id="textColor" value="#ffffff"
            style="width: 100%; height: 30px; padding: 0; border: none; cursor: pointer;">
        </div>
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 4px; font-size: 10px;">Background</label>
          <input type="color" id="bgColor" value="#000000"
            style="width: 100%; height: 30px; padding: 0; border: none; cursor: pointer;">
        </div>
      </div>

      <!-- Transparency Slider -->
      <div>
        <label style="display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 10px;">
          <span>Background Opacity</span>
          <span id="opacityValue">70%</span>
        </label>
        <input type="range" id="bgOpacity" min="0" max="100" value="70" style="width: 100%; cursor: pointer;">
      </div>

      <!-- Reset Buttons -->
      <div style="display: flex; gap: 5px;">
        <button id="resetColorsBtn" class="secondary" style="flex: 1; font-size: 10px; padding: 6px;">
          ‚Ü∫ Reset Colors
        </button>
        <button id="resetPosBtn" class="secondary" style="flex: 1; font-size: 10px; padding: 6px;">
          ‚Ü∫ Reset Position
        </button>
      </div>

    </div>

    <button id="toggleBtn" style="margin-top: 10px;">Start Translating</button>

    <!-- Status at Bottom -->
    <div class="status-indicator"
      style="margin-top: 15px; display: flex; align-items: center; justify-content: center; color: #9CA3AF; font-size: 12px;">
      <span id="status-dot" class="dot" style="margin-right: 6px;"></span>
      Status: <span id="status-text" style="margin-left: 4px;">Ready</span>
    </div>
    <div id="status"></div>
  </div>

  <!-- Load Config as Module -->
  <script type="module" src="popup.js"></script>
</body>

</html>
